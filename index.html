    <main class="flex justify-center items-center w-full px-4 flex-col">
      <div
        class="welcome items-center flex-col mt-12 justify-center flex w-full sm:w-[800px]"
      >
        <div class="text justify-center items-center w-10/12 sm:w-full flex">
          <span
            class="text-white sm:w-full text-center tracking-tighter w-10/12 font-bold text-2xl sm:text-7xl"
            >Welcome to <b class="text-[#8F00FF]">iQuiz,</b>
            let's <br> have fun and
            learn!</span
          >
        </div>

        <img
          class="brain w-[150px] sm:w-[300px] mb-10 mt-10"
          src="./resources/images/brain.png"
          alt=""
        />

        <!-- start -->

        <button
          onclick="init()"
          class="init relative z-20 flex flex-row items-center justify-center gap-2 rounded py-2 px-6 bg-transparent border border-[#7F30FF] text-zinc-100 animate-background hover:bg-[#7F30FF] focus:bg-[#7F30FF] transition-all duration-200 ease-in-out group relative py-3 rounded-lg"
          style="
            background-size: 400% 100%;
            background-image: linear-gradient(
              to right,
              rgba(127, 48, 255, 0.25),
              rgba(113, 144, 255, 0.15),
              rgba(127, 48, 255, 0.25)
            );
          "
        >
          <div
            class="pointer-events-none absolute inset-[-12px] -z-10 rounded-[4px] blur transition duration-300"
            style="
              opacity: 0;
              background: radial-gradient(
                240px at 190.469px 43px,
                rgba(127, 48, 255, 0.48),
                transparent 25%
              );
            "
          ></div>

      <!-- quiz -->




      <div
        class="main-quiz w-full sm:max-w-[1920px] absolute flex flex-col items-center"
      >
        <div
          class="time sm:w-[100px] sm:h-[100px] absolute sm:absolute border-solid border-[5px] border-[#8F00FF] w-[50px] h-[50px] rounded-full top-[30px] sm:right-[100px] flex justify-center items-center text-white font-bold text-4xl"
        >
          <span class="lg:text-[2rem] text-[1rem] lg:mt-2">10</span>
        </div>

        <div
          class="quiz flex items-center justify-center rounded-lg sm:w-[500px] h-24 w-[250px] sm:h-[120px] mt-[100px] bg-white"
        >
          <span class="sm:w-[400px] w-[200px] font-medium text-sl sm:text-2xl">
            Em quais anos ocorreu a segunda guerra mundial?</span
          >
        </div>
        <div class="questions w-[250px] sm:w-[500px] flex flex-col gap-4 mt-8">
          <button
            onclick="mark()"
            id="q1"
            class="question cursor-pointer text-white pl-2 flex items-center sm:w-[450px] w-[230px] h-12 bg-[#8F00FF] font-semibold rounded-lg"
          >
            <span class="pr-2">A) </span> <span>1922 a 1928</span>
          </button>
          <button
            onclick="mark1()"
            id="q2"
            class="question cursor-pointer pl-2 flex items-center w-[150px] sm:w-[350px] h-12 bg-white font-semibold rounded-lg"
          >
            <span class="pr-2">B)</span><span>1912 a 1918</span>
          </button>
          <button
            onclick="mark2()"
            id="q3"
            class="question cursor-pointer text-white pl-2 flex items-center w-[200px] sm:w-[400px] h-12 bg-[#8F00FF] font-semibold rounded-lg"
          >
            <span class="pr-2">C) </span> <span>1939 a 1945</span>
          </button>
        </div>
      </div>

      <img
        class="bg-img max-w-[1920px]"
        src="resources/images/pattern.png"
        alt=""
      />
    </main>
    <input class="opacity-0" type="checkbox" id="true" />
